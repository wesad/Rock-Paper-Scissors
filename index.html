<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<title>Rock Paper Scissors</title>
</head>
<body>
		<header>
      <p class="title">Rock Paper Scissors</p>
    </header>

      <div class="container-one" style="
      display: flex;
      flex-direction: row;
      justify-content: center;
      ">
       	<button class="move-button js-rock">
          <img src="images/rock.png" class="move-icon" >
        </button>

        <button class="move-button js-paper">
          <img src="images/paper.png" class="move-icon" >
        </button>

        <button class="move-button js-scissors">
          <img src="images/scissors.png" class="move-icon" >
        </button>

      </div>

        <div class="container-two" style="
          display: flex;
          flex-direction: row;
          justify-content: center;
        ">
        <p class="js-result result"></p>
        </div>

        <div class="container-three" style="
          display: flex;
          flex-direction: row;
          justify-content: center;
        ">
        <p class="js-moves"></p>
        </div>

        <div class="container-four" style="
          display: flex;
          flex-direction: row;
          justify-content: center;
        ">
        <p class="js-score score"></p>
        </div>

        <div class="container-five" style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-content: flex-end;
          gap: 10px;
        ">
        <button class="reset-score js-reset">
          Reset Score
        </button>

        <button class="auto-play js-auto-play">
          Auto Play
        </button>
        </div>
</body>
<script type="text/javascript" src="scripts/javascript.js" defer></script>
</html>
